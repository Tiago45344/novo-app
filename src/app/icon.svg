<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  
  <!-- Medical cross with heart -->
  <g transform="translate(256, 256)">
    <!-- Heart shape -->
    <path d="M0,-40 C-20,-60 -50,-60 -50,-30 C-50,-10 -20,20 0,50 C20,20 50,-10 50,-30 C50,-60 20,-60 0,-40 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Plus sign overlay -->
    <rect x="-8" y="-60" width="16" height="120" fill="white" rx="4"/>
    <rect x="-60" y="-8" width="120" height="16" fill="white" rx="4"/>
  </g>
  
  <!-- Text O -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.95">O</text>
</svg>
